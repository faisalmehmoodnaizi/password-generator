<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: sans-serif;
        }
        .main {
            width: 50%;
            margin: auto;
            height: 70vh;
            display: flex;
            margin-top: 10px;
            border-radius: 20px 20px 200px 200px;
            box-shadow: 0 0 20px 0 rgba(0,0,0,0.2), 0 5px 5px 0 rgba(0,0,0,0.24);
            background-image: linear-gradient(200deg,blueviolet,aqua);
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        #myBtn{
            border: none;
            padding: 10px;
            font-size: 1rem;
            margin-top: 1rem;
            border-radius: 20px;
            background-color: #fefefe;
            font-weight: 700;
            cursor: pointer;
            color: #000;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            padding-top: 50px;
        }
        p {
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
            margin-top: 1rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="main">
            <button type="button" id="myBtn">Generate Password</button>
            <p id="password"></p>
    </div>
    <script>
        function generatePassword(length, includeUppercase, includeLowercase, includeNumber, includeSymbols) {
            const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
            const numberChars = "1234567890";
            const symbolChars = "!@#$%^&*()_+";
            let password = '';
            let allowedChars = '';

            allowedChars += includeUppercase ? uppercaseChars : "";
            allowedChars += includeLowercase ? lowercaseChars : "";
            allowedChars += includeNumber ? numberChars : "";
            allowedChars += includeSymbols ? symbolChars : "";

            if (length <= 0) {
                return "Password length must be at least 1";
            }
            if (allowedChars.length === 0) {
                return "Must include at least one character type";
            }
            for (let i = 0; i < length; i++) {
                password += allowedChars.charAt(Math.floor(Math.random() * allowedChars.length));
            }

            return password;
        }

        document.getElementById("myBtn").addEventListener("click", function() {
            const passwordLength = 12;
            const includeUppercase = true;
            const includeLowercase = true;
            const includeNumber = true;
            const includeSymbols = true;

            const password = generatePassword(passwordLength, includeUppercase, includeLowercase, includeNumber, includeSymbols);
            document.getElementById("password").innerHTML = password;
        });
    </script>
</body>
</html>
